{% extends "layout.html" %}

{% block title %}
{{ poster.title }} | {{ super() }}
{% endblock %}

{% block content %}
<section class="poster">
    <div class="title-and-authors">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="box">
                    <div class="content">
                        <h1 class="title">{{ poster.title }}</h1>
                        <p class="subtitle">{{ poster.authors }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="preview">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                {% if poster.is_image() %}
                <img src="{{ poster.viewable_download_url() }}" alt="{{ poster.title }}">
                {% else %}
                <iframe src="https://docs.google.com/gview?url={{ poster.viewable_download_url() }}&embedded=true" frameborder="0"></iframe>
                {% endif %}
            </div>
        </div>
    </div>

    {% if poster.abstract %}
    <div class="abstract">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="content">
                    <h3>Abstract</h3>
                    <p>{{ poster.abstract }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</section>
{% endblock %}
