{% extends "layout.html" %}

{% block content %}
<section class="poster">
    {% if poster.title %}
    <div class="title-and-authors">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="box">
                    <div class="content">
                        <h1 class="title">{{ poster.title }}</h1>
                        <p class="subtitle">{{ poster.authors }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="preview">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                {% if poster.download_url.endswith('.png') %}
                <img src="{{ poster.download_url }}" alt="{{ poster.title }}">
                {% else %}
                <iframe src="http://docs.google.com/gview?url={{ poster.download_url }}&embedded=true" frameborder="0"></iframe>
                {% endif %}
            </div>
        </div>
    </div>

    {% if poster.abstract %}
    <div class="abstract">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="content">
                    <h3>Abstract</h3>
                    <p>{{ poster.abstract }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</section>
{% endblock %}
