{% macro input(name, field, help='') -%}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label>{{ name }}</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control{% if field.errors %} is-danger{% endif %}">
                <input name="{{ name|replace(' ', '_')|lower }}" value="{{ field.data }}" type="text">
                {% for error in field.errors %}
                <p class="help is-danger">{{ error }}</p>
                {% endfor %}
            </div>
            {% if help %}<p class="help">{{ help }}</p>{% endif %}
        </div>
    </div>
</div>
{%- endmacro %}

{% macro textarea(name, field) -%}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label>{{ name }}</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control{% if field.errors %} is-danger{% endif %}">
                <textarea name="{{ name|replace(' ', '_')|lower }}">{{ field.data }}</textarea>
                {% for error in field.errors %}
                <p class="help is-danger">{{ error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{%- endmacro %}
