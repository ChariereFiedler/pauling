{% extends "layout.html" %}

{% block content %}
<div class="index">
    <div class="columns is-centered">
        <div class="form-poster">
            <form action="/" method="POST">
                {{ form.csrf_token }}

                <div class="form-poster-field-url">
                    <div class="control is-expanded{% if form.source_url.errors %} is-danger{% endif %}">
                        <input name="source_url" type="text" placeholder="Link to your poster on F1000, Figshare, etc.">
                        {% for error in form.source_url.errors %}
                        <p class="help is-danger">{{ error }}</p>
                        {% endfor %}
                    </div>
                    <div class="control">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
